<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard | Mike Angelo</title>
    <link rel="icon" type="image/png" href="shopify-logo.png"> <!-- Update the filename accordingly -->

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="top-bar">
        <!-- Removed the channel dropdown -->
        
        <!-- Logo in the middle, now positioned where the dropdown was -->
        <div class="logo-container">
            <img id="channelLogo" src="shopify.png" alt="Channel Logo" />
        </div>
    
        <div class="profile">
            <div class="profile-icon">MA</div>
            <div class="profile-name">Mike Angelo</div>
        </div>
    </header>
    
    <nav class="navbar">
        <button class="nav-btn active" data-range="today">Today</button>
        <button class="nav-btn" data-range="this-week">This Week</button>
        <button class="nav-btn" data-range="this-month">This Month</button>
        <button class="nav-btn" data-range="last-month">Last Month</button>
        <button class="nav-btn" data-range="last-year">Last Year</button>
    </nav>

    <!-- Total Sales Section -->
    <div class="card">
        <h2>Total Sales</h2>
        <div class="sales-container">
            <p class="foreshadow" id="previousSales"><span id="prevSalesValue">$310k</span></p>
            <p class="stat-value" id="totalSales">$321k</p>
            <p class="foreshadow" id="nextSales"><span id="nextSalesValue">$330k</span></p>
        </div>
        
        <p class="orders" id="totalOrders">9.5k orders</p>
        <canvas id="salesChart"></canvas>
        <a href="overview.html" class="view-dashboard">View Dashboard</a>
    </div>

    <!-- Breakdown Section -->
    <div class="breakdown">
        <h3>Total Sales Breakdown</h3>
        <table>
            <tr>
                <td>Orders</td>
                <td id="ordersValue">$322k</td>
            </tr>
            <tr>
                <td>Returns</td>
                <td id="returnsValue">-$571.39</td>
            </tr>
            <tr class="total-sales">
                <td>Total sales</td>
                <td id="finalSales">$321.7k</td>
            </tr>
        </table>
    </div>

    <!-- Sales by Channel Section -->
    <div class="sales-by-channel">
        <h3>Total Sales by Channel</h3>
        <table>
            <tr>
                <td>All channels</td>
                <td id="allChannelsSales">$321.7k</td>
                <td id="allChannelsOrders">9.5k orders</td>
            </tr>
            <tr>
                <td>Online Store</td>
                <td id="onlineStoreSales">$2.5k</td>
                <td id="onlineStoreOrders">6k orders</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td id="amazonSales">$121.9k</td>
                <td id="amazonOrders">3.4k orders</td>
            </tr>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
